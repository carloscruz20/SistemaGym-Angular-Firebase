<div class="container">
    <div class="text-center">
        
        <img src="assets/logo.jpg" width="200" height="200">
        <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>
   
    <form [formGroup]="formularioLogin">
        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo">
          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['email'].errors.required"> Correo es requerido</span>
            <span *ngIf="formularioLogin.controls['email'].errors.email"> Correo no es valido</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" (keyUp.enter)="ingresar()" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
            <div class="alert alert-danger" role="alert" *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty">
               <span *ngIf="formularioLogin.controls['password'].errors.required">La contraseña es requerida</span>     
            </div>
        </div>
        <button type="submit" [disabled]="!formularioLogin.valid" (click)="ingresar()" class="btn btn-primary">Ingresar</button>
      </form>

      <div class="alert alert-warning" role="alert" *ngIf="!datosCorrectos">
        {{textoError}}
      </div>
      <ngx-spinner
        bdOpacity = 0.9
        bdColor = "#333"
        size = "medium"
        color = "#fff"
        type = "square-loader"
        [fullScreen] = "true">
        <p style="color: white" > Ingresando al sistema.... </p>
    </ngx-spinner>
</div>
