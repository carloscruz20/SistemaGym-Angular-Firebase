<div class="container mt-5">
    <h4>Listado de Clientes</h4>
    <form>
        <div class="form-group">
            <input type="text" placeholder="Busque un cliente" class="form-control">
        </div>
    </form>
    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card">
                <img class="card-img-top imgCliente" [src]="cliente.imgUrl" >
                <div class="card-body">
                    <p>{{cliente.id}}</p>
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                  <a [routerLink]="['/agregar-clientes/',cliente.id]" class="card-link">Editar</a>
                  <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
              </div>
        </div>
    </div>
</div>
